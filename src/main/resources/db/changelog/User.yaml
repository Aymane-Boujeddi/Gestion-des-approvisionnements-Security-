databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: security-team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_role
                    references: role_apps(id)
      rollback:
        - dropTable:
            tableName: users

  - changeSet:
      id : update-users-table-for-oauth-keycloak
      author : dev-jazz
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: auth_provider
                  type: varchar
                  constraints:
                    nullable: false

        - addColumn:
            tableName: users
            columns:
              - column:
                  name: client_id_sub
                  type: varchar
                  constraints:
                    nullable: false


      rollback:
        - dropColumn:
            tableName: users
            columnName: auth_provider
        - dropColumn:
            tableName: users
            columnName: client_id_sub
        - addNotNullConstraint:
            tableName: users
            columnName: password
            columnDataType: varchar