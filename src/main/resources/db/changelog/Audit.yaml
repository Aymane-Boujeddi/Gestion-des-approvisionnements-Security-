databaseChangeLog:
  - changeSet:
      id: create-audits-table
      author: security-team
      changes:
        - createTable:
            tableName: audits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_audit_user
                    references: users(id)
              - column:
                  name: username
                  type: VARCHAR(100)
              - column:
                  name: action
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: TEXT
      rollback:
        - dropTable:
            tableName: audits

  - changeSet:
      id: add-error-message-to-audits
      author: security-team
      changes:
        - addColumn:
            tableName: audits
            columns:
              - column:
                  name: error_message
                  type: TEXT
      rollback:
        - dropColumn:
            tableName: audits
            columnName: error_message

